<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetterPopUp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a class="button" onclick="toggleNewsLetter()">Alae Wants You To Subscribe</a>
    <div class="hidden" id="newsLetter">
        <h2>Join Our Exclusive NewsLetter</h2>
        <p>Follow My Other Courses As well from my Instructor Profile.</p>
        <div class="box">
            <input type="email" placeholder="Enter email" />
        </div>
        <div class="box">
            <button type="submit">Sign Up</button>
        </div>
        <a class="close" onclick="toggleNewsLetter()">
            <!--    fa: A base class for Font Awesome icons.
                    fa-times: Refers to the specific "times" (close or "X") icon.
                    fa-2x: Adjusts the size of the icon to be 2 times the default size.
            -->
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        </a>
    </div>
</body>
    <script src="script.js"></script>
</body>
</html>
